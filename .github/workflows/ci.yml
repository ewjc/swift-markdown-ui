name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
jobs:
  tests:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode 15.1
        run: sudo xcode-select -s /Applications/Xcode_15.1.app
      - name: Run tests
        run: make test
